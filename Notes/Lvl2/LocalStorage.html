<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список заметок</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #noteList {
            list-style-type: none;
            padding: 0;
        }
        #noteList li {
            padding: 8px;
            border-bottom: 1px solid #ddd;
        }
    </style>

<script>
    // Функция для загрузки заметок из localStorage
    function loadNotes() {
        const noteList = document.getElementById('noteList');
        const notes = JSON.parse(localStorage.getItem('notes')) || [];

        notes.forEach(note => {
            const li = document.createElement('li');
            li.textContent = note;
            noteList.appendChild(li);
        });
    }

    // Функция для сохранения заметок в localStorage
    function saveNotes() {
        const noteList = document.getElementById('noteList');
        const notes = [];
        noteList.querySelectorAll('li').forEach(li => {
            notes.push(li.textContent);
        });
        localStorage.setItem('notes', JSON.stringify(notes));
    }
</script>

</head>
<body>

    <h1>Список заметок</h1>
    <ul id="noteList">
        <!-- Здесь будут отображаться заметки -->
    </ul>

    <script>
        // Загрузка заметок при загрузке страницы
        window.addEventListener('load', loadNotes);

        // Сохранение заметок перед закрытием страницы
        window.addEventListener('beforeunload', saveNotes);
    </script>

</body>
</html>
